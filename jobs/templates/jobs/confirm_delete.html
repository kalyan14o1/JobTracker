<!DOCTYPE html>
<html>
<head>
    <title>Delete Job</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        div { width: 50%; margin: 20px auto; text-align: center; }
        button { background-color: #ff4444; color: white; padding: 10px; border: none; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Delete Job</h1>
    <div>
        <p>Are you sure you want to delete "{{ job }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <p><a href="{% url 'jobs:index' %}">Cancel</a></p>
    </div>
</body>
</html>
