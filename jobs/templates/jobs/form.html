<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Job</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        form { width: 50%; margin: 20px auto; }
        label, input, select { display: block; margin: 10px 0; }
        input, select { width: 100%; padding: 8px; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Job</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p style="text-align: center;"><a href="{% url 'jobs:index' %}">Back to List</a></p>
</body>
</html>
